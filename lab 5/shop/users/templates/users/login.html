{% extends 'web/main.html' %}
{% load crispy_forms_tags %}
{% block title_page %}
  <title>Авторизація на сайті</title>
{% endblock title_page %}

{% block content %}
<div class="container" style="margin-top: 5%;">
    <div class="form-section">
        <h2>Авторизація</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-ouline-warning">Вхід</button>
        </form>
        <hr>
        Немає профіля? <a href="{% url 'reg' %}">Зареєструватися</a>
    </div>
</div>
{% endblock %}
